<form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <md-input-container>
        <input mdInput placeholder="Username" formControlName="username">
    </md-input-container>
    <md-input-container>
        <input mdInput placeholder="Password" type="password" formControlName="password">
    </md-input-container>
    <button md-raised-button type="submit" [disabled]="loginForm.invalid">Log In</button>
</form>
