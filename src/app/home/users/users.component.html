<div id="UsersTableWrapper">
    <table id="UsersTable">
        <thead>
            <tr>
                <td>Name</td>
                <td>Username</td>
                <td>Password</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of Users">
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>
                    <md-icon (click)="editUser(user._id)">create</md-icon>
                    <md-icon (click)="deleteUser(user._id)">delete</md-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>
